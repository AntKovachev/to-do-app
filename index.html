<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo app</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gaegu&display=swap" rel="stylesheet">
<link href="https://static2.sharepointonline.com/files/fabric/assets/icons/fabric-icons.css" rel="stylesheet">
</head>
<body>
    <div id="header-div">
        <nav>
            <ul class="navbar">
                <li class="header-item"><a href="#home">Home</a></li>
                <li class="header-item"><a href="#about">About</a></li>
                <li class="header-item"><a href="#services">Services</a></li>
                <li class="header-item"><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </div>
    <div id="add-item-form">
        <form action="" method="get" class="form-example">
            <div class="form-example">
              <input placeholder="Task name" id="name" type="text" name="name" id="name" required />
            </div>
            <div class="form-example">
              <input placeholder="Description" type="description" name="description" id="description" required />
            </div>
            <div class="form-example" id="add-task-button">
              <input type="submit" value="Add Task" />
            </div>
          </form>
    </div>
</body>
</html>
