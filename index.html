<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO..DO</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" type="image/x-icon" href="favicon32.png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
    <header class="bg-primary py-3">
        <nav class="container navbar navbar-expand-lg navbar-dark">
            <div class="d-flex align-items-center">
                <img src="https://img.icons8.com/?size=100&id=oYhzeDCgzsVo&format=png&color=000000"
                     alt="Icon"
                     class="me-2"
                     style="width: 25px; height: 25px; margin-top: 5px"
                />
                <a href="/" class="navbar-brand fw-bold fs-4">To Do</a>
            </div>
            <div class="ms-auto">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="#about" class="nav-link text-light fw-bold fs-4">About</a>
                    </li>
                    <li class="nav-item">
                        <a href="#services" class="nav-link text-light fw-bold fs-4">Services</a>
                    </li>
                    <li class="nav-item">
                        <a href="#contact" class="nav-link text-light fw-bold fs-4">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="container mt-4">
        <div id="add-item-form" class="d-flex justify-content-center">
            <form action="/submit" method="POST" class="w-50 bg-white p-4 rounded shadow-sm">
                <div class="mb-3">
                    <input type="text" id="name" name="name" class="form-control" placeholder="Task name" required />
                </div>
                <div class="mb-3">
                    <textarea id="description" name="description" class="form-control" rows="4" placeholder="Description..." required></textarea>
                </div>
                <div class="text-end">
                    <input type="submit" value="Add" class="btn btn-primary" />
                </div>
            </form>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="db.js"></script>
</body>
</html>
